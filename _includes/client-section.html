<!--main-section client-part-start-->
<section class="main-section client-part" id="client">
<div class="container">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="position: absolute;bottom: -30px;">
            {% for testimonial in site.data.testimonials reversed %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.rindex0 }}" class="{% if testimonial.active %} active {% endif %}"></li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
        {% for testimonial in site.data.testimonials %}
        
            <div class="item {% if testimonial.active %} active {% endif %}">
               <b class="quote-right"><i class="fa-quote-right"></i></b>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="client-part-haead">{{ testimonial.text }}</p>
                    </div>
                </div>
                <ul class="client">
                    <li>
                        <a href="javascript:void(0); " class="text-center">
                            <img src="{{ testimonial.image }}" alt="">
                            <h3>{{ testimonial.name }} <br> {{ testimonial.base }}</h3>
                        </a>
                    </li>
                </ul>
            </div>

        {% endfor %}
        </div>
    </div>
   
</div>
</section>
<!--main-section client-part-end-->
