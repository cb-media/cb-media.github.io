<!--main-section team-start-->
<section class="main-section team " id="team">
<div class="container">
    <h2>team</h2>
    <h6>Take a closer look into our amazing team. We wonâ€™t bite.</h6>
    <div class="team-leader-block clearfix">
    {% for team in site.data.teams %}
        <div class="team-leader-box">
            <div class="team-leader wow fadeInDown delay-03s">
                <div class="team-leader-shadow">
                    <a href="#"></a>
                </div>
                <img src="{{ team.image }}" alt="">
                <ul>
                    <li>
                        <a href="{{ team.slack }}" class="fa-slack " target="_blank"></a>
                    </li>
                    <li>
                        <a href="{{ team.facebook }}" class="fa-facebook " target="_blank"></a>
                    </li>
                </ul>
            </div>
            <h3 class="wow fadeInDown delay-03s">{{ team.name }}</h3>
            <span class="wow fadeInDown delay-03s">{{ team.role }}</span>
            <p class="wow fadeInDown delay-03s">{{ team.skill }}</p>
        </div>
    {% endfor %}
    </div>
</div>
</section>
<!--main-section team-end-->
